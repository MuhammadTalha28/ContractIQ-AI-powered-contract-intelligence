name: Build and Push SageMaker Container

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'backend/models/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: risk-scorer
          IMAGE_TAG: latest
        run: |
          cd backend/models
          DOCKER_BUILDKIT=0 docker build \
            --platform linux/amd64 \
            -f Dockerfile.sagemaker \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      
      - name: Verify manifest type
        run: |
          MANIFEST_TYPE=$(aws ecr batch-get-image \
            --repository-name risk-scorer \
            --image-ids imageTag=latest \
            --query 'images[].imageManifestMediaType' \
            --output text)
          echo "Manifest type: $MANIFEST_TYPE"
          if [ "$MANIFEST_TYPE" != "application/vnd.docker.distribution.manifest.v2+json" ]; then
            echo "ERROR: Wrong manifest type"
            exit 1
          fi

